<div class="container-fluid">
  <div class="row">
    <div class="col bg-dark text-white">
      <a class="navbar-brand">Ecom1</a>
    </div>
  </div>

  <div class="row">
    <div class="col-3 p-2">
      <button class="btn btn-block btn-outline-primary">Home</button>

      <button
        *ngFor="let cat of categories"
        class="btn btn-block btn-outline-primary"
        [class.active]="cat == selectedCategory"
        (click)="changeCategory(cat)"
      >
        {{ cat }}
      </button>
    </div>

    <div class="col-9 p-2">
      <div *ngFor="let product of products" class="card m-1 p-1 bg-light">
        <h4>{{ product.name }}</h4>

        <span class="badge-pill badge-primary float-right text-dark">
          {{ product.price | currency : "USD" : "symbol" : "2.2-2" }}
        </span>

        <div class="card-text bg-white p-1">
          {{ product.description }}
        </div>
      </div>
    </div>
  </div>
</div>
